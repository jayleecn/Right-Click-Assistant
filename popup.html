<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>右键助手</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="icons/icon32.png" alt="右键助手图标" class="header-icon">
      <h2>右键助手</h2>
    </div>
    
    <!-- 快捷方式列表 -->
    <div class="shortcuts-list">
      <!-- <h2>快捷方式列表</h2> -->
      <div id="shortcuts-container">
        <!-- 快捷方式项会通过 JavaScript 动态添加到这里 -->
      </div>
    </div>

    <!-- 添加新快捷方式按钮 -->
    <button id="add-shortcut" class="add-button">添加快捷方式</button>

    <!-- 添加快捷方式的表单 (默认隐藏) -->
    <div id="shortcut-form" class="shortcut-form hidden">
      <h3>添加快捷方式:</h3>
      <input type="text" id="shortcut-name" placeholder="名称" required>
      <input type="text" id="shortcut-url" placeholder="URL" required>
      <div class="form-help">
        <p>支持的变量：</p>
        <ul>
          <li>{url} - 当前页面网址</li>
          <li>{title} - 当前页面标题</li>
          <li>{text_selected} - 选中的文本</li>
        </ul>
      </div>
      <div class="form-buttons">
        <button id="cancel-shortcut">取消</button>
        <button id="save-shortcut">保存</button>
      </div>
    </div>
  </div>
<!-- 自定义确认对话框 -->
<div id="confirm-dialog" class="confirm-dialog hidden">
  <div class="confirm-dialog-content">
    <div class="confirm-dialog-message"></div>
    <div class="confirm-dialog-buttons">
      <button class="confirm-dialog-ok">删除</button>
      <button class="confirm-dialog-cancel">取消</button>
    </div>
  </div>
</div>
<!-- 自定义提示对话框 -->
<div id="alert-dialog" class="confirm-dialog hidden">
  <div class="confirm-dialog-content">
    <div class="confirm-dialog-message"></div>
    <div class="confirm-dialog-buttons">
      <button class="alert-dialog-ok">确定</button>
    </div>
  </div>
</div>
  <script src="popup.js"></script>
</body>
</html>
