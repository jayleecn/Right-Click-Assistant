<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Right Click Assistant</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="icons/icon32.png" alt="Right Click Assistant Icon" class="header-icon">
      <h2>Right Click Assistant</h2>
    </div>
    
    <!-- Shortcuts List -->
    <div class="shortcuts-list">
      <!-- <h2>Shortcuts List</h2> -->
      <div id="shortcuts-container">
        <!-- Shortcuts will be dynamically added here -->
      </div>
    </div>

    <!-- Add New Shortcut Button -->
    <button id="add-shortcut" class="add-button">Add Shortcut</button>

    <!-- Add Shortcut Form (Hidden by default) -->
    <div id="shortcut-form" class="shortcut-form hidden">
      <h3>Add Shortcut:</h3>
      <input type="text" id="shortcut-name" placeholder="Name" required>
      <input type="text" id="shortcut-url" placeholder="URL" required>
      <div class="form-help">
        <p>Supported variables:</p>
        <ul>
          <li>{url} - Current page URL</li>
          <li>{title} - Current page title</li>
          <li>{text_selected} - Selected text</li>
        </ul>
      </div>
      <div class="form-buttons">
        <button id="cancel-shortcut">Cancel</button>
        <button id="save-shortcut">Save</button>
      </div>
    </div>
  </div>
<!-- Confirm Dialog -->
<div id="confirm-dialog" class="confirm-dialog hidden">
  <div class="confirm-dialog-content">
    <div class="confirm-dialog-message"></div>
    <div class="confirm-dialog-buttons">
      <button class="confirm-dialog-ok">Delete</button>
      <button class="confirm-dialog-cancel">Cancel</button>
    </div>
  </div>
</div>
<!-- Alert Dialog -->
<div id="alert-dialog" class="confirm-dialog hidden">
  <div class="confirm-dialog-content">
    <div class="confirm-dialog-message"></div>
    <div class="confirm-dialog-buttons">
      <button class="alert-dialog-ok">OK</button>
    </div>
  </div>
</div>
  <script src="popup.js"></script>
</body>
</html>
